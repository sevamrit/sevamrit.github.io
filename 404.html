<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Sevaamrit</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üôè</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #FDFBF7 0%, #F5F0E6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .emoji {
            font-size: 8rem;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .error-code {
            font-family: 'Lora', serif;
            font-size: 6rem;
            color: #FF9933;
            line-height: 1;
            margin-bottom: 10px;
        }

        h1 {
            font-family: 'Lora', serif;
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 30px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #FF9933;
            color: white;
        }

        .btn-primary:hover {
            background: #E68A00;
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(255, 153, 51, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #8B4513;
            border: 2px solid #8B4513;
        }

        .btn-secondary:hover {
            background: #8B4513;
            color: white;
        }

        .footer-note {
            margin-top: 50px;
            color: #999;
            font-size: 0.9rem;
        }

        .footer-note a {
            color: #FF9933;
            text-decoration: none;
        }

        .footer-note a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üôè</div>
        <div class="error-code">404</div>
        <h1>Path Not Found</h1>
        <p>
            Just like we search for those in need, we couldn't find the page you're looking for.
            But don't worry‚Äîevery journey leads to something meaningful.
        </p>
        <div class="buttons">
            <a href="/" class="btn btn-primary">
                ‚Üê Return Home
            </a>
            <a href="/#donate" class="btn btn-secondary">
                Donate Instead
            </a>
        </div>
        <p class="footer-note">
            Need help? <a href="mailto:namaste@sevaamrit.org">Contact us</a>
        </p>
    </div>
</body>
</html>
